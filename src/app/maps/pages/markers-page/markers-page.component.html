
<div id="map" #map></div>

<ul class="list-group">
  <li *ngFor="let marker of markers; let i = index "
      (dblclick)="deleteMarker(i)"
      (click)="fly(i)"
      class="list-group-item"
      [style.background-color]="marker.color"
      >
    Marcador {{ i + 1 }}
  </li>
</ul>


<button (click)="createMarker()" class="btn btn-primary">
  + Agregar Marcador
</button>
